<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>View All Events</title>
    {% for event in events %}
        <li><a href="{% url 'detail' event.id %}">{{ event.id }} </a></li>
        <li>{{ event.name }} </li>
        <hr>
    {% empty %}
        <li>No events yet.</li>
    {% endfor %}
</head>
<body>

</body>
</html>
